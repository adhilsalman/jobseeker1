{%extends 'base.html'%}

{%block mainblock%}


<div class="container d-flex justify-content-around">
    
    <form action="" method="post" enctype="multipart/form-data" class="bg-white w-75 rounded-3">
        {% csrf_token %}
        <p class="fw-bold fs-4 ">Add Job</p>
        <hr class="mb-1 w-25 border-4">
        <div class=" row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 "><label for="">Title :</label><input type="text"
                    name="jobname" value="{{form.jobname.value}}" class="form-control"></div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label for="">Category :</label>
                
                <select class="form-select" name="category" value="{{form.category.value}}" id="id_category">
                    <option selected>---------option>
                    <option value={{form.category}}></option>
                </select>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Company
                    :</label><input type="text" name="company_name" value="{{form.company_name.value}}" class="form-control"></div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Experience
                    :</label><input type="text" name="experience" value="{{form.experience.value}}" class="form-control"></div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Salary
                    :</label><input type="text" name="salary" value="{{form.salary.value}}" class="form-control"></div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Poster
                    :</label><input type="file" name="poster"  class="form-control">{{form.poster.value}}</div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Skill :</label><input
                    type="text" name="skill" value="{{form.skill.value}}" class="form-control"></div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Qualification
                    :</label><input type="text" name="qualification" value="{{form.qualification.value}}" class="form-control"></div>

            <div class="text-center">
                <button class="btn btn-dark mt-4 mb-4 w-50">Add Job</button>
                <br>
            </div>


        </div>
    </form>
</div>

{%endblock%}
