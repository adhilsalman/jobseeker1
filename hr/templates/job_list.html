{% extends "base.html" %}
{%block mainblock%}
{% for i in jobs %}
<div class="card mb-3 w-75 ">
    <div class="row g-0">
      <div class="col-md-4">
        {%if 'i.poster' %}
        <img src="{{ i.poster.url }}" class="img-fluid rounded-start" alt="...">
        {%endif%}  
    </div>
      <div class="col-md-5">
        <div class="card-body">
            

          <h5 class="card-title">Job Name :{{i.jobname}}</h5>
          <h5 class="card-title">Company Name :{{i.company_name}}</h5>
          <!--<h5 class="card-title">{{i.experience}}</h5>
          <h5 class="card-title">{{i.salary}}</h5>
          <h5 class="card-title">{{i.qualification}}</h5>-->
          <h5 class="card-title">Skill Req :{{i.skill}}</h5>
          <!--<h5 class="card-title">{{i.title}}</h5>-->

          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
      <div class="col-md-3">
        <a href="{% url 'edit' i.id %}" class="btn btn-primary my-2 ">View & Update</a>
        <br>
        <a href="{% url 'job-rem' i.id %}" class="btn btn-primary my-2 ">Delete</a>
        <br>
      </div>
    </div>
  </div>
{%endfor%}
{%endblock%}
